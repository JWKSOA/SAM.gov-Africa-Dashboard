name: Nightly DB refresh

on:
  schedule:
    # Runs daily at ~12:10am America/New_York (04:10 UTC during DST / 05:10 in winter)
    - cron: "10 4 * * *"
  workflow_dispatch:  # lets you run it manually from the Actions tab

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare data dir
        run: mkdir -p data

      - name: Run updater with repo data dir
        env:
          SAM_DATA_DIR: ${{ github.workspace }}/data
          # Optional: pin the S3 URL if your network blocks the primary endpoint
          # SAM_CSV_URL: https://falextracts.s3.amazonaws.com/Contract%20Opportunities/datagov/ContractOpportunitiesFullCSV.csv
        run: python download_and_update.py

      - name: Commit DB if changed
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/opportunities.db || true
          git diff --staged --quiet || git commit -m "Nightly DB refresh"
          git push
